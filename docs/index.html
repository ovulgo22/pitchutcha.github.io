<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitchutcha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="app-container">
        <aside id="sidebar" class="sidebar">
            <header class="sidebar-header">
                <h1 class="logo">Pitchutcha</h1>
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Pesquisar...">
                    <button id="clear-search-btn" class="clear-search-btn hidden">&times;</button>
                    <ul id="search-results" class="search-results hidden"></ul>
                </div>
            </header>
            <nav id="sidebar-nav" class="sidebar-nav"></nav>
        </aside>

        <main id="main-content" class="main-content">
            <header class="main-header">
                <button id="menu-toggle" class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path></svg>
                </button>
                <p id="breadcrumb" class="breadcrumb"></p>
            </header>
            
            <article id="content-area" class="content-area">
                <h1 id="article-title"></h1>
                <p id="article-subtitle" class="subtitle"></p>
                <div id="content-body" class="content-body">
                    </div>
            </article>

            <footer id="nav-buttons" class="nav-buttons">
                </footer>
        </main>
    </div>

    <noscript>
        <p>Este site requer JavaScript para funcionar corretamente. Por favor, habilite-o em seu navegador.</p>
    </noscript>

</body>
</html>

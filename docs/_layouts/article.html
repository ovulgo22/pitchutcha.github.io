---
layout: base
bodyClass: "layout-article"
---

<div class="content-wrapper">
    <article itemprop="articleBody" id="content-area" class="content-area" role="main">
        <header class="article-header">
            <h1 itemprop="headline" id="article-title">{{ page.title }}</h1>
            
            {% if page.subtitle %}
            <p id="article-subtitle" itemprop="description">{{ page.subtitle }}</p>
            {% endif %}

            <div id="article-meta" class="article-meta"></div>
        </header>

        <div id="content-body" class="content-body">
            {{ content }}
        </div>
    </article>

    <aside role="complementary" id="toc-sidebar" class="toc-sidebar">
        <div class="toc-sidebar-content">
            <h2 id="toc-heading" class="toc-heading">Nesta Página</h2>
            <nav id="toc-nav" aria-labelledby="toc-heading"></nav>
        </div>
    </aside>
</div>

<footer id="nav-buttons" class="nav-buttons" aria-label="Navegação de artigos"></footer>
